<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>LexSolv AI | Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 font-sans text-slate-900">
    <nav class="bg-slate-900 text-white p-4 flex justify-between items-center shadow-lg">
        <h1 class="text-xl font-bold text-blue-400 italic">LEXSOLV AI</h1>
        <div class="text-xs border border-slate-700 px-3 py-1 rounded">Practitioner Portal: Smith & Co</div>
    </nav>
    <main class="container mx-auto mt-10 p-6">
        <div id="connect-view" class="max-w-xl mx-auto bg-white p-8 rounded-2xl shadow-xl border border-slate-200">
            <h2 class="text-2xl font-bold mb-2 text-center">New Case Intake</h2>
            <p class="text-slate-500 mb-6 text-center italic text-sm">Automate forensic reporting and Safe Harbor compliance.</p>
            <button onclick="startAnalysis()" class="w-full flex items-center justify-between p-4 border-2 border-slate-100 rounded-xl hover:border-blue-500 hover:bg-blue-50 transition-all">
                <span class="font-bold text-lg">Connect to Xero / MYOB</span>
                <i data-lucide="arrow-right"></i>
            </button>
        </div>
        <div id="loading-view" class="hidden max-w-xl mx-auto text-center py-20">
            <div class="animate-spin mb-6 inline-block"><i data-lucide="refresh-cw" size="48" class="text-blue-600"></i></div>
            <h2 class="text-xl font-bold">AI Analyzing Ledger Data...</h2>
        </div>
        <div id="dashboard-view" class="hidden space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 col-span-2">
                    <div class="flex items-center gap-10">
                        <div id="score" class="text-6xl font-black text-red-500">42/100</div>
                        <div><p class="font-bold">Construction Corp Pty Ltd</p><p class="text-sm italic">Risk: High</p></div>
                    </div>
                </div>
                <div class="bg-blue-600 text-white p-6 rounded-xl shadow-md">
                    <h2 class="text-xs font-bold uppercase mb-2">AI Match Rate</h2>
                    <div id="match-rate" class="text-4xl font-bold">94%</div>
                </div>
            </div>
            <div id="alerts-list" class="bg-white p-6 rounded-xl border border-slate-200 space-y-3"></div>
        </div>
    </main>
    <script>
        lucide.createIcons();
        async function startAnalysis() {
            document.getElementById('connect-view').classList.add('hidden');
            document.getElementById('loading-view').classList.remove('hidden');
            await fetch('/api/trigger-analysis', {method: 'POST'});
            setTimeout(fetchResults, 2500);
        }
        async function fetchResults() {
            const res = await fetch('/api/analysis'); const data = await res.json();
            if (data.status === 'complete') {
                document.getElementById('loading-view').classList.add('hidden');
                document.getElementById('dashboard-view').classList.remove('hidden');
                const list = document.getElementById('alerts-list');
                data.alerts.forEach(a => {
                    const d = document.createElement('div');
                    d.className = "p-3 rounded bg-red-50 border-l-4 border-red-500 text-sm";
                    d.innerText = a.msg; list.appendChild(d);
                });
            }
        }
    </script>
</body>
</html>
